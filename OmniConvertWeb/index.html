<!DOCTYPE html>
<html lang="pt-BR" translate="no" class="notranslate">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">

    <title>OmniConvert | O Melhor da Rede</title>
    <meta name="description" content="Transforme qualquer arquivo em qualquer formato.">

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚡</text></svg>">

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f8fafc; overflow-x: hidden; }
        .glass-panel { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); }
        .gradient-text { background: linear-gradient(to right, #4ade80, #3b82f6, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .animate-float { animation: float 6s ease-in-out infinite; }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }
        .notranslate { translate: no; }
        .view-hidden { display: none !important; }
        .view-visible { display: block !important; animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo, Component } = React;

        // MUDANÇA CRÍTICA: URL vazia para usar o mesmo domínio do site
        const BACKEND_URL = "";

        const FORMATS = {
            'docx': { label: 'Word Document', convertsTo: ['pdf', 'txt', 'rtf', 'html', 'epub', 'odt', 'png', 'jpg', 'md'] },
            'doc': { label: 'Word Legacy', convertsTo: ['pdf', 'docx', 'txt'] },
            'pdf': { label: 'PDF Document', convertsTo: ['docx', 'xlsx', 'pptx', 'png', 'jpg', 'txt', 'html', 'epub'] },
            'xlsx': { label: 'Excel Spreadsheet', convertsTo: ['pdf', 'csv', 'txt', 'html', 'xml', 'ods'] },
            'pptx': { label: 'PowerPoint', convertsTo: ['pdf', 'jpg', 'png', 'mp4', 'odp'] },
            'txt': { label: 'Plain Text', convertsTo: ['pdf', 'docx', 'csv', 'md'] },
            'jpg': { label: 'JPEG Image', convertsTo: ['png', 'pdf', 'bmp', 'tiff', 'svg'] },
            'jpeg': { label: 'JPEG Image', convertsTo: ['png', 'pdf', 'bmp', 'tiff', 'svg'] },
            'png': { label: 'PNG Image', convertsTo: ['jpg', 'pdf', 'bmp', 'tiff', 'svg'] },
            'svg': { label: 'Vector SVG', convertsTo: ['png', 'jpg', 'pdf', 'eps', 'ai'] },
            'mp3': { label: 'MP3 Audio', convertsTo: ['wav', 'aac', 'flac', 'ogg', 'wma', 'm4a'] },
            'wav': { label: 'WAV Audio', convertsTo: ['mp3', 'flac', 'aac'] },
            'mp4': { label: 'MP4 Video', convertsTo: ['mkv', 'avi', 'mov', 'wmv', 'flv', 'webm', 'mp3'] },
            'avi': { label: 'AVI Video', convertsTo: ['mp4', 'mkv', 'mov'] },
            'csv': { label: 'CSV Data', convertsTo: ['xlsx', 'json', 'sql', 'xml', 'txt'] },
            'json': { label: 'JSON Data', convertsTo: ['csv', 'xlsx', 'yaml', 'xml'] },
            'zip': { label: 'ZIP Archive', convertsTo: ['rar', '7z', 'tar.gz'] }
        };

        class ErrorBoundary extends Component {
            constructor(props) { super(props); this.state = { hasError: false }; }
            static getDerivedStateFromError(error) { return { hasError: true }; }
            componentDidCatch(error, errorInfo) { console.log("React Error:", error, errorInfo); }
            render() {
                if (this.state.hasError) {
                    return (
                        <div className="p-8 text-center text-white">
                            <h2 className="text-xl font-bold mb-4">Algo interferiu na página.</h2>
                            <button onClick={() => { this.setState({ hasError: false }); window.location.reload(); }} className="px-6 py-3 bg-blue-600 rounded-xl hover:bg-blue-500 transition">Recarregar Sistema</button>
                        </div>
                    );
                }
                return this.props.children;
            }
        }

        const Navbar = () => (
            <nav className="fixed w-full z-50 top-0 start-0 border-b border-slate-800 bg-slate-950/80 backdrop-blur-md">
                <div className="max-w-7xl mx-auto flex items-center justify-between p-4">
                    <div className="flex items-center gap-3">
                        <div className="w-10 h-10 bg-gradient-to-br from-emerald-500 to-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/20">
                            <i data-lucide="zap" className="text-white w-6 h-6"></i>
                        </div>
                        <span className="text-2xl font-bold text-white tracking-tight">OmniConvert</span>
                    </div>
                    <span className="px-3 py-1 rounded-full bg-blue-500/10 border border-blue-500/20 text-blue-400 text-xs font-mono">v3.2 CLOUD</span>
                </div>
            </nav>
        );

        const AlertBox = ({ type, message }) => (
            <div className={`p-4 rounded-lg text-sm font-medium flex items-center gap-3 border ${type === 'error' ? 'bg-red-900/20 border-red-800 text-red-200' : 'bg-emerald-900/20 border-emerald-800 text-emerald-200'}`}>
                <i data-lucide={type === 'error' ? 'alert-triangle' : 'check-circle'} className="w-5 h-5"></i>
                {message}
            </div>
        );

        const ConversionTool = () => {
            const [file, setFile] = useState(null);
            const [status, setStatus] = useState('upload');
            const [progress, setProgress] = useState(0);
            const [targetFormat, setTargetFormat] = useState('');
            const [downloadUrl, setDownloadUrl] = useState(null);
            const [message, setMessage] = useState('');

            const fileInputRef = useRef(null);
            const statusRef = useRef(status);

            useEffect(() => { statusRef.current = status; }, [status]);

            const availableFormats = useMemo(() => {
                if (!file) return [];
                const ext = file.name.split('.').pop().toLowerCase();
                return FORMATS[ext]?.convertsTo || ['pdf', 'txt'];
            }, [file]);

            const handleFileSelect = (e) => {
                const selected = e.target.files?.[0] || e.dataTransfer?.files?.[0];
                if (selected) {
                    setFile(selected);
                    setStatus('idle');
                    setDownloadUrl(null);
                    setMessage('');
                    const ext = selected.name.split('.').pop().toLowerCase();
                    const defaults = FORMATS[ext]?.convertsTo || [];
                    setTargetFormat(defaults[0] || 'pdf');
                }
            };

            const simulateProgress = (isPython, duration = 3000) => {
                let p = 0;
                const interval = setInterval(() => {
                    if (statusRef.current !== 'processing') { clearInterval(interval); return; }
                    p += Math.random() * 5;
                    if (p > 95 && isPython) p = 95;
                    if (p > 100 && !isPython) p = 100;
                    setProgress(Math.min(p, 100));
                }, duration / 50);
                return interval;
            };

            const convertFile = async () => {
                if (!file) return;
                setStatus('processing');
                setDownloadUrl(null);

                const ext = file.name.split('.').pop().toLowerCase();
                const isPythonSupported = (ext === 'pdf' && targetFormat === 'docx') || (['jpg', 'png', 'jpeg'].includes(ext) && ['pdf', 'png', 'jpg'].includes(targetFormat));

                const timer = simulateProgress(isPythonSupported, isPythonSupported ? 5000 : 2000);

                if (isPythonSupported) {
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('targetFormat', targetFormat);

                    try {
                        const res = await fetch(`${BACKEND_URL}/convert`, { method: 'POST', body: formData });
                        if (!res.ok) throw new Error('Erro no servidor Backend');
                        const blob = await res.blob();
                        const url = URL.createObjectURL(blob);
                        clearInterval(timer);
                        setProgress(100);
                        setDownloadUrl(url);
                        setStatus('success');
                        setMessage(`Conversão real concluída via Backend!`);
                    } catch (err) {
                        clearInterval(timer);
                        setStatus('error');
                        setMessage("Erro na nuvem: " + err.message);
                    }
                } else {
                    setTimeout(() => {
                        clearInterval(timer);
                        setProgress(100);
                        const dummyContent = `Conteúdo simulado para .${targetFormat}.\nBackend Lite ativo.`;
                        const blob = new Blob([dummyContent], { type: 'text/plain' });
                        const url = URL.createObjectURL(blob);
                        setDownloadUrl(url);
                        setStatus('success');
                        setMessage(`Conversão de demonstração (${targetFormat}).`);
                    }, 2000);
                }
            };

            const getIcon = () => {
                if (!file) return 'upload-cloud';
                const type = file.type;
                if (type.includes('image')) return 'image';
                if (type.includes('video')) return 'film';
                if (type.includes('audio')) return 'music';
                if (type.includes('pdf')) return 'file-text';
                return 'file';
            };

            return (
                <div className="w-full max-w-3xl mx-auto relative z-10 px-4 mt-10">
                    <div className="glass-panel rounded-3xl p-1 transition-all duration-500 hover:shadow-[0_0_50px_rgba(59,130,246,0.3)]">
                        <div className="bg-slate-900/80 rounded-[20px] p-8 md:p-12 text-center h-full border border-white/5 min-h-[400px] flex flex-col justify-center">

                            <div className={!file ? "view-visible" : "view-hidden"}>
                                <div onClick={() => fileInputRef.current.click()} className="border-2 border-dashed border-slate-700 hover:border-blue-500 hover:bg-blue-500/5 rounded-2xl p-12 cursor-pointer group transition-all">
                                    <input type="file" ref={fileInputRef} onChange={handleFileSelect} className="hidden" />
                                    <div className="w-24 h-24 bg-slate-800 rounded-full flex items-center justify-center mx-auto mb-6 group-hover:scale-110 transition shadow-2xl shadow-black">
                                        <i data-lucide="upload" className="text-blue-400 w-10 h-10"></i>
                                    </div>
                                    <h2 className="text-3xl font-bold text-white mb-3">Arraste ou Clique</h2>
                                    <p className="text-slate-400">Suporta Documentos, Vídeos, Áudios, Imagens e Dados</p>
                                </div>
                            </div>

                            <div className={file ? "view-visible text-left" : "view-hidden"}>
                                {file && (
                                    <>
                                        <div className="flex items-center justify-between bg-slate-800 p-4 rounded-xl border border-slate-700 mb-8">
                                            <div className="flex items-center gap-4">
                                                <div className="w-12 h-12 bg-blue-500/20 rounded-lg flex items-center justify-center text-blue-400"><i data-lucide={getIcon()} className="w-6 h-6"></i></div>
                                                <div>
                                                    <p className="text-white font-semibold truncate max-w-[200px] md:max-w-md">{file.name}</p>
                                                    <p className="text-xs text-slate-400 uppercase tracking-wider">{file.name.split('.').pop()} &bull; {(file.size/1024).toFixed(1)} KB</p>
                                                </div>
                                            </div>
                                            {status === 'idle' && (
                                                <button onClick={() => { setFile(null); setStatus('upload'); }} className="p-2 hover:bg-red-500/10 hover:text-red-400 rounded-lg transition"><i data-lucide="x" className="w-5 h-5"></i></button>
                                            )}
                                        </div>

                                        <div className={status === 'idle' ? "view-visible" : "view-hidden"}>
                                            <div className="space-y-6">
                                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                                    <div>
                                                        <label className="block text-xs font-bold text-slate-500 uppercase mb-2">Entrada</label>
                                                        <div className="p-4 bg-slate-950 border border-slate-800 rounded-lg text-slate-400 flex items-center gap-2 opacity-75">
                                                            <span className="font-mono uppercase">{file.name.split('.').pop()}</span><i data-lucide="lock" className="w-3 h-3 ml-auto"></i>
                                                        </div>
                                                    </div>
                                                    <div>
                                                        <label className="block text-xs font-bold text-emerald-500 uppercase mb-2">Saída</label>
                                                        <div className="relative">
                                                            <select value={targetFormat} onChange={(e) => setTargetFormat(e.target.value)} className="w-full p-4 bg-slate-800 border border-blue-500/50 rounded-lg text-white appearance-none focus:ring-2 focus:ring-blue-500 focus:outline-none font-bold">
                                                                {availableFormats.map(fmt => (<option key={fmt} value={fmt} className="bg-slate-900">.{fmt.toUpperCase()}</option>))}
                                                            </select>
                                                            <i data-lucide="chevron-down" className="absolute right-4 top-1/2 -translate-y-1/2 text-blue-400 w-5 h-5 pointer-events-none"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                                <button onClick={convertFile} className="w-full py-5 bg-gradient-to-r from-blue-600 to-emerald-600 hover:from-blue-500 hover:to-emerald-500 text-white font-bold rounded-xl shadow-lg shadow-blue-600/20 transition-all transform hover:scale-[1.01] flex items-center justify-center gap-3 text-lg"><i data-lucide="refresh-cw" className="w-6 h-6"></i> Iniciar Conversão</button>
                                            </div>
                                        </div>

                                        <div className={status === 'processing' ? "view-visible" : "view-hidden"}>
                                            <div className="text-center py-8 notranslate" translate="no">
                                                <div className="w-24 h-24 mx-auto mb-6 relative">
                                                    <svg className="w-full h-full animate-spin text-blue-500/20" viewBox="0 0 24 24"><circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4" fill="none"></circle><path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                                                    <div className="absolute inset-0 flex items-center justify-center font-mono text-sm text-blue-400"><span key={progress}>{Math.round(progress)}%</span></div>
                                                </div>
                                                <h3 className="text-xl text-white font-medium animate-pulse">Processando...</h3>
                                            </div>
                                        </div>

                                        <div className={status === 'success' ? "view-visible" : "view-hidden"}>
                                            <div className="text-center py-6 animate-fade-in">
                                                <div className="w-20 h-20 bg-emerald-500/10 rounded-full flex items-center justify-center mx-auto mb-6 border border-emerald-500/20 shadow-[0_0_30px_rgba(16,185,129,0.2)]"><i data-lucide="check" className="w-10 h-10 text-emerald-400"></i></div>
                                                <h3 className="text-2xl font-bold text-white mb-2">Pronto!</h3>
                                                <p className="text-slate-400 mb-8 max-w-md mx-auto">{message}</p>
                                                <div className="flex flex-col sm:flex-row gap-4 justify-center">
                                                    <a href={downloadUrl} download={downloadUrl ? (file.name.replace(/\.[^/.]+$/, "") + "_Convert." + targetFormat) : "arquivo"} className="px-8 py-4 bg-emerald-600 hover:bg-emerald-500 text-white rounded-xl font-bold shadow-lg shadow-emerald-500/20 transition flex items-center justify-center gap-2"><i data-lucide="download" className="w-5 h-5"></i> Baixar</a>
                                                    <button onClick={() => { setFile(null); setStatus('upload'); }} className="px-8 py-4 bg-slate-800 hover:bg-slate-700 text-white rounded-xl font-semibold border border-slate-700 transition">Converter Outro</button>
                                                </div>
                                            </div>
                                        </div>

                                        <div className={status === 'error' ? "view-visible" : "view-hidden"}>
                                            <div className="mt-6 text-center">
                                                <AlertBox type="error" message={message} />
                                                <button onClick={() => { setFile(null); setStatus('upload'); }} className="mt-4 text-slate-400 hover:text-white underline">Tentar novamente</button>
                                            </div>
                                        </div>
                                    </>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
